<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script type="text/javascript" src="./Native/unity-webgl-tools.js"></script>
    <script type="text/javascript" src="./Native/microphone.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AI_Speech_Test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Ensure the viewport is properly set for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent any scrollbars */
      }

      #unity-container {
        position: fixed; /* Fix the container to the screen */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: black; /* Set a background color to avoid white margins */
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        touch-action: none; /* Prevent touch scrolls */
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }

        // Force hiding of address bar on mobile browsers
        setTimeout(function () {
          window.scrollTo(0, 1); // Hide the address bar
        }, 0);
      });

      var container = document.querySelector("#unity-container");
      document.body.style.overflow = 'hidden'; // <-- relevant addition

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Omany-AI.loader.js";
      var config = {
        dataUrl: buildUrl + "/Omany-AI.data",
        frameworkUrl: buildUrl + "/Omany-AI.framework.js",
        codeUrl: buildUrl + "/Omany-AI.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AI_Speech_Test",
        productVersion: "0.1",
      };

      // Adjust canvas size based on window size for mobile fullscreen
      function resizeCanvas() {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Call once on load

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
